<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <header>
    <h1>株式会社TECH</h1>
    <ul>
      <li>ホーム</li>
      <li>企業情報</li>
      <li>会社概要</li>
      <li>よくある質問</li>
      <li>お問い合わせ</li>
    </ul>
  </header>
  <main>
    <img src="./mv.png" alt="株式会社TECH">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <article>
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1,000万円</td>
        </tr>
      </table>
    </article>
    <h2>お問い合わせ</h2>
    <form action="" method="post">
      <div>
        <label for="company">会社名</label>
        <input type="text" name="company">
      </div>
      <div>
        <label for="name">お名前</label>
        <input type="text" name="name">
      </div>
      <div>
        <label for="mailAddress">メールアドレス</label>
        <input type="text" name="mailAddress">
      </div>
      <div>
        <label for="inquiry">お問い合わせ内容</label>
        <textarea name="inquiry" id="" cols="30" rows="10"></textarea>
      </div>
      <input type="button" value="お申し込み">
    </form>
  </main>
  <footer>
    <small>&copy;2020 TECH inc.</small>
  </footer>
</body>
</html>
